<head>

	<script language="javascript" type="text/javascript" src="mootools.js"></script> 
	<script language="javascript" type="text/javascript">
		function submit_form(){
			var fn = function(){
				$('task').disabled=false;
				$('response').removeClass('ajax-loading').addClass('response');
			}
			var html = "Harap menunggu...";
			$('response').removeClass('response').addClass('ajax-loading').setHTML(html);
			$('task').disabled=true;
			var options = {};
			options['update'] = 'response'; // id div yang akan di tulisi response dari action
			options['onComplete'] = fn;
			options['evalScripts'] = false; //jika respon mengandung javascript berikan nilai true
			$('form').send(options);
		}
	</script>
</head>
<body>

<div id="container">	
		
		<form name="form" id="form" autocomplete="off" method="post" runat="server" action="changepass.php" onsubmit="submit_form(); return false;">
			<h3><span>Ganti Password --Sistem presensi Wajah--</span></h3>
			<fieldset><legend>Contact form</legend>
				<br />
			<p class="first">
				<label for="Nip"><b>NIP /ID Anda</b></label>
				<input type="text" name="niplama" id="niplama" size="30" />
				<label for="Nip"><b>Password Lama</b></label>
				<input type="password" name="passlama" id="passlama" size="30" />
				<label for="name"><b>ID / Password baru</b></label>
				<input type="password" name="nipbaru" id="nipbaru" size="30" />
				<label for="name"><b>Ulangi ID / Password baru</b></label>
				<input type="password" name="nipulang" id="nipulang" size="30" />
			</p>
			<p>NB: <em>Password Minimal 6 Karakter(alphanumeric)</em></p>
			</fieldset>
			<p class="submit"><button type="submit" name="task" id="task" >KLiK</button></p>	
		</form>	
		<div id="response"></div>

</div>

</body>
</html>
